<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Pokedex</title>
  </head>

  <body onload="script()">
    <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="">
    <div class="container">
      <div class="pokedex">
        <img 
          id="pokemon-img"
          src="imgs/pokemon placeholder.gif"
          alt="pokedex background image"
        />
      </div>
      <div class="pokemon-data">
        <span id="pokemon-number">1</span>
        <span>-</span>
        <span id="pokemon-name">bulbasaur</span>
      </div>
      <div class="buttons">
        <button id="left-arr">⬅Prev</button>
        <button id="right-arr">Next➡</button>
      </div>
      <div class="search">
        <input id="search" placeholder="Nome ou número..." type="text" />
      </div>
    </div>
  </body>
</html>
